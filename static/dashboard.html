    <script>
        // Update waktu
        setInterval(() => {
            const t = new Date().toLocaleTimeString();
            document.getElementById("time").textContent = t;
        }, 1000);

        // WebSocket
        const ws = new WebSocket(`ws://${window.location.host}/ws/quantum`);
        const logs = document.getElementById("logs");

        function addLog(text, type = "") {
            const p = document.createElement("p");
            p.innerHTML = `<small>[${new Date().toLocaleTimeString()}]</small> ${text}`;
            p.className = type;
            logs.appendChild(p);
            logs.scrollTop = logs.scrollHeight;
        }

        ws.onopen = () => addLog("ðŸŸ¢ Connected to ORB Core", "text-success");
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === "quantum_report") {
                addLog(`ðŸ“¡ Agent <b>${data.data.agent_id}</b> reported`, "text-info");
            }
        };
        ws.onerror = () => addLog("ðŸ”´ WebSocket error", "text-danger");
        ws.onclose = () => addLog("ðŸ”´ Disconnected", "text-warning");

                    fetch("/api/agents").then(r => r.json()),
                    fetch("/health/quantum").then(r => r.json())
                ]);

                // Update stats
                document.getElementById("agent-count").textContent = agentsRes.agents.length;
                document.getElementById("consciousness").textContent = Math.round(healthRes.consciousness_level * 100) + "%";

                // Update agents table
                const body = document.getElementById("agents-body");
                body.innerHTML = "";

                    const status = a.status === "active" ? "active" : 
                                 a.status === "idle" ? "idle" : "offline";
                    body.innerHTML += `
                        <tr>
                            <td title="${a.agent_id}">${a.agent_id.slice(0,8)}...</td>
                            <td>${a.ip}</td>
                            <td><span class="status-dot status-${status}"></span>${a.status}</td>
                            <td>${a.os}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-success" onclick="sendCommand('${a.agent_id}', 'ping')">
                                    <i class="bi bi-send"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });

            } catch (err) {
                console.error(err);
            }
        }

        document.getElementById("task-count").textContent = "3";
        document.getElementById("threat-count").textContent = "1";
