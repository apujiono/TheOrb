<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>🔐 THE ORB — Login</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New'; padding: 50px; }
        .login { max-width: 400px; margin: 0 auto; background: #111; padding: 20px; border: 1px solid #0f0; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #0f0; background: #000; color: #0f0; }
        button { background: #00b7eb; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login">
        <h2>🔐 ORB LOGIN</h2>
        <form method="post" action="/login">
            <input name="username" placeholder="Username" required />
            <input name="password" type="password" placeholder="Password" required />
            <button type="submit">🔓 Connect to Quantum</button>
        </form>
    </div>
</body>
</html>
